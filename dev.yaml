version: '3.8'

services:
  dev:
    build:
      context: .
      args:
        - USERNAME=niels
    container_name: dev
    environment:
      - DISPLAY=$DISPLAY
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix
      - ./ws:/home/${USERNAME}/dev_ws/
    user: "${USERNAME}:${USERNAME}"
    stdin_open: true
    tty: true
    networks:
      - dev-network

networks:
  dev-network:
    driver: bridge
